<script type="text/javascript" src="./js/browser-action.js" defer></script>
<link rel="stylesheet" href="../css/styles.css" />

<!-- 
---- Extension Container
-->
<body class="w-[50rem] h-[50rem] overflow-hidden p-2 bg-slate-900">
  <main class="p-3 bg-slate-800 text-slate-400 rounded-md h-full">
    <!-- 
    ---- Header Container
    -->
    <nav class="flex items-center justify-between">
      <div class="">
        <h1 class="text-3xl text-white font-semibold">MarkMagic</h1>
      </div>
      <div class="flex items-center justify-between text-sm text-gray-300">
        <a
          class="cursor-pointer hover:bg-gray-700 hover:text-white rounded-md px-3 py-2"
          target="_blank"
          href="https://github.com/Discendo-Discimus/MarkMagic"
          >Github</a
        >
        <a
          class="cursor-pointer hover:bg-gray-700 hover:text-white rounded-md px-3 py-2"
          target="_blank"
          href="https://jira.atlassian.com/secure/WikiRendererHelpAction.jspa?section=all"
          >Jira Markup Reference</a
        >
        <a
          class="cursor-pointer hover:bg-gray-700 hover:text-white rounded-md px-3 py-2"
          target="_blank"
          href="https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax"
          >Markdown Reference</a
        >
      </div>
    </nav>

    <hr class="mt-1 mb-3 border-slate-600" />

    <!-- 
    ---- Main Content Container
    -->
    <div class="w-full flex flex-col gap-10 text-white">
      <!-- 
      ---- Markdown Row Container
      -->
      <section class="w-full h-[20rem] flex justify-between gap-3">
        <!-- 
        ---- Markdown Input
        -->
        <div class="w-1/2 h-full">
          <h2 class="text-sm font-semibold mb-2 select-none">Markdown</h2>
          <div id="markdown-editor" class="w-full h-full"></div>
        </div>
        <!-- 
        ---- Markdown Preview
        -->
        <div class="w-1/2 h-full select-none">
          <h2 class="text-sm font-semibold mb-2">Preview</h2>
          <div
            id="markdown-preview"
            class="w-full h-full bg-gray-200 text-black overflow-y-scroll"
          ></div>
        </div>
      </section>

      <!-- 
      ---- Jira Row Container
      -->
      <section class="w-full h-[20rem] flex justify-between gap-3">
        <!-- 
        ---- Jira Input
        -->
        <div class="w-1/2 h-full">
          <h2 class="text-sm font-semibold mb-2 select-none">Jira Markup</h2>
          <div id="jira-editor" class="w-full h-full"></div>
        </div>
        <!-- 
        ---- Jira Preview
        -->
        <div class="w-1/2 h-full select-none">
          <h2 class="text-sm font-semibold mb-2">Preview</h2>
          <div
            id="jira-preview"
            class="w-full h-full bg-gray-200 text-black overflow-y-scroll"
          ></div>
        </div>
      </section>
    </div>
  </main>
</body>
